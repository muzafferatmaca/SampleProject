org.gradle.jvmargs=-Xmx6g -Dfile.encoding=UTF-8
# Android'de her modul icin kendi R sinifi uretir, bagimli modullerde sadece kullanilan kaynaklar gorunur
android.nonTransitiveRClass=true
# Gradle görevlerini paralel calistirarak build suresini hizlandirir
org.gradle.parallel=true
# Onceki build sonuclarini cache'ler, degismeyen gorevleri yeniden calistirmaz
org.gradle.caching=true
# Sadece ihtiyac duyulan modulleri yapilandirir, buyuk projelerde configure suresini kisaltir
org.gradle.configureondemand=true
# Yapilandirma asamasini cache'ler, ikinci build cok daha hizli olur
org.gradle.configuration-cache=true
# Configuration cache kullanilirken paralel calismayi aktif eder
org.gradle.configuration-cache.parallel=true
# Kotlin icin artimli (incremental) derlemeyi aktif eder, sadece degisen dosyalar derlenir
kotlin.incremental=true
# Kotlin JS projeleri icin incremental derlemeyi aktif eder (kullanmiyorsan etkisi olmaz)
kotlin.incremental.js=true
# Kotlin kapt (annotation processor) icin incremental derlemeyi aktif eder
kotlin.incremental.kapt=true
# Kotlin Symbol Processing (KSP) sadece degisen dosyalari isler
ksp.incremental=true